<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96"
          href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body class="background">

<div class="header">
    {% if username != 0 or username == None %}
        <p class="login-info">You are logged in as <strong>{{ username }}</strong>
            <a href="{{ url_for('logout') }}">
                <button class="btn btn-light">Log out</button>
            </a></p>

    {% else %}
        <p class="login-info">You are NOT logged in &nbsp; &nbsp;
            <a href="{{ url_for('login') }}">
                <button type="button" class="btn btn-light">Login</button>
            </a>
            <a href="{{ url_for('registration') }}">
                <button type="button" class="btn btn-light">Register</button>
            </a></p>
    {% endif %}
</div>
<div class="container">
    </div>
    <div id="root"></div>
</body>
</html>
