<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
<body onload="alertMessage()" class="background login">

<br><br>
<div>
<h1>Registration</h1>


     <form action="/registration" method="post">

        <label for="username">Username : <br> (Your e-mail address) </label><br>
        <input id="username" type="text" name="username" minlength="4" required><br><br>

        <label for="password">Password : <br> (At least 4 characters) </label><br>
        <input id="password" type="password" name="password" minlength="4" required><br><br><br>

        <button type="submit" class="btn btn-light">Register</button>
     </form><br><br>

<br>
    <a href="/login" ><button class="btn btn-secondary">Go to login page</button></a><br><br><br>
    <a href="/" ><button class="btn btn-secondary">Back to index page</button></a><br>
</div>
</body>


<script>

    function alertMessage() {
        if ("{{alert_message}}" == "taken")
        {
            alert("Username {{ username }} is already taken.");
        }
        if ("{{alert_message}}" == "missing")
        {
            alert("You have to fill out both input fields.");
        }
    }
</script>

</html>
